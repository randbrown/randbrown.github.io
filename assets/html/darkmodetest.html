<!DOCTYPE html>
<html lang="en">

<head>
    <title>Is my browser in dark mode? - randbrown.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/darkmodetest.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div>This is a test of the <a
            href="https://developer.mozilla.org/en-US/docs/Web/CSS/@media/prefers-color-scheme">prefers-color-scheme</a>
        CSS media query</div>
    <div class="styled-container">
        <div class="show-if-dark">You are in DARK mode</div>
        <div class="show-if-light">You are in LIGHT mode</div>
        <div class="show-if-neither">You are not in dark or light mode.
            Perhaps your browser does not support it?
        </div>
    </div>
    <p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@media/prefers-color-scheme">prefers-color-scheme
            documentation</a>
    </p>
</body>

</html>
